<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Grid Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: #f1f1f1; }
        .card { background: #1e1e1e; border: none; }
        .btn { border-radius: 8px; }
        select, input { background: #2a2a2a; border: none; color: #fff; }
    </style>
</head>
<body><div class="container py-4">
    <!-- Bot Status -->
    <div class="d-flex justify-content-between mb-3">
        <div>
            <span class="badge bg-success" id="bot-status">Running</span>
        </div>
        <div>
            <strong>Total Balance:</strong> <span id="total-balance">$0.00</span>
        </div>
    </div><!-- Controls -->
<div class="row g-3">
    <div class="col-md-3"><button onclick="triggerAction('/manual_grid_setup')" class="btn btn-primary w-100">Manual Grid Setup</button></div>
    <div class="col-md-3"><button onclick="triggerAction('/ai_grid_setup')" class="btn btn-secondary w-100">AI Grid Setup</button></div>
    <div class="col-md-3"><button onclick="triggerAction('/start-bot')" class="btn btn-success w-100">Start Bot</button></div>
    <div class="col-md-3"><button onclick="triggerAction('/close-bot')" class="btn btn-danger w-100">Close Bot</button></div>
    <div class="col-md-3"><button onclick="triggerAction('/close_trade')" class="btn btn-warning w-100">Close Trade</button></div>
</div>

<!-- Pair Select -->
<div class="card mt-4 p-3">
    <h5>Select Pair</h5>
    <select id="pair-select" class="form-select mb-2">
        {% for pair in pairs %}
            <option value="{{ pair }}">{{ pair }}</option>
        {% endfor %}
    </select>
    <button onclick="setPair()" class="btn btn-info w-100">Set Pair</button>
</div>

<!-- Chart + Profit -->
<div class="card mt-4 p-3">
    <h5>Live Grid Chart</h5>
    <canvas id="grid-chart" height="200"></canvas>
    <div class="mt-3"><strong>Recent Grid Profit:</strong> <span id="recent-profit">$0.00</span></div>
</div>

</div><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script>
function triggerAction(endpoint) {
    fetch(endpoint, { method: 'POST' })
    .then(res => res.json())
    .then(data => alert(data.status))
    .catch(err => alert("Connection error."));
}

function setPair() {
    const pair = document.getElementById("pair-select").value;
    fetch('/set_pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pair })
    })
    .then(res => res.json())
    .then(data => alert(data.status))
    .catch(err => alert("Error setting pair."));
}

const ctx = document.getElementById('grid-chart').getContext('2d');
const gridChart = new Chart(ctx, {
    type: 'line',
    data: { labels: ["1", "2", "3"], datasets: [{ label: 'Open Orders', data: [32000, 32500, 33000], borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)', fill: true }] },
    options: { responsive: true, plugins: { legend: { labels: { color: '#f1f1f1' } } }, scales: { x: { ticks: { color: '#aaa' } }, y: { ticks: { color: '#aaa' } } } }
});

setInterval(() => {
    fetch('/status')
    .then(res => res.json())
    .then(data => {
        document.getElementById("total-balance").innerText = `$${data.total_balance}`;
        document.getElementById("recent-profit").innerText = `$${data.recent_profit}`;
        document.getElementById("bot-status").innerText = data.bot_status;
    }).catch(() => console.log("Status fetch failed")); 
}, 5000);
</script></body>
</html>
