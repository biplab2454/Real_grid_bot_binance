<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Grid Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <!-- Bot Status + Account Balance -->
    <div class="d-flex justify-content-between mb-3">
        <div>
            <span class="badge bg-success">Running</span>
            <span class="ms-2">Duration: 00:12:45</span>
        </div>
        <div>
            <strong>Total Balance:</strong> $1200.50
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="row g-3">

        <div class="col-md-3">
            <button onclick="triggerAction('/manual_grid_setup')" class="btn btn-primary w-100">Manual Grid Setup</button>
        </div>

        <div class="col-md-3">
            <button onclick="triggerAction('/ai_grid_setup')" class="btn btn-secondary w-100">AI Grid Setup</button>
        </div>

        <div class="col-md-3">
            <button onclick="triggerAction('/start-bot')" class="btn btn-success w-100">Start Bot</button>
        </div>

        <div class="col-md-3">
            <button onclick="triggerAction('/close-bot')" class="btn btn-danger w-100">Close Bot</button>
        </div>

        <div class="col-md-3">
            <button onclick="triggerAction('/close_trade')" class="btn btn-warning w-100">Close Trade</button>
        </div>

    </div>

    <!-- Pair Input -->
    <div class="card mt-4 p-3">
        <h5>Select Pair</h5>
        <input type="text" id="pair-input" class="form-control" placeholder="Type pair e.g., BTCUSDT">
        <button onclick="setPair()" class="btn btn-info w-100 mt-2">Set Pair</button>
    </div>

    <!-- Chart + Stats -->
    <div class="card mt-4 p-3">
        <h5>Live Grid Chart (Static Placeholder)</h5>
        <div style="height:300px; background: #2a2a2a; border-radius: 8px;">
            <p class="text-center pt-5">[Chart Will Display Here]</p>
        </div>

        <div class="mt-3">
            <strong>Total Grid Profit:</strong> $123.45
        </div>
    </div>

</div>

<!-- JS Functions -->
<script>
function triggerAction(endpoint) {
    fetch(endpoint, { method: 'POST' })
    .then(res => res.json())
    .then(data => {
        alert(data.status);
    })
    .catch(err => {
        alert("Error connecting to backend.");
        console.error(err);
    });
}

function setPair() {
    const pair = document.getElementById("pair-input").value;
    fetch('/set_pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pair: pair })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.status);
    })
    .catch(err => {
        alert("Error setting pair.");
        console.error(err);
    });
}
</script>

</body>
</html>
